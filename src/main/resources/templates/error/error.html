<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Book Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .error-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 1rem;
      }
      .error-message {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 2rem;
      }
      .btn-home {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .btn-home:hover {
        transform: translateY(-2px);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-card">
        <div class="error-code" th:text="${errorCode}">500</div>
        <h2 th:if="${errorCode == '404'}">Page Not Found</h2>
        <h2 th:if="${errorCode == '403'}">Access Denied</h2>
        <h2 th:if="${errorCode == '401'}">Unauthorized</h2>
        <h2 th:if="${errorCode == '400'}">Bad Request</h2>
        <h2 th:if="${errorCode == '409'}">Conflict</h2>
        <h2 th:if="${errorCode == '422'}">Unprocessable Entity</h2>
        <h2 th:if="${errorCode == '500'}">Internal Server Error</h2>
        <h2 th:if="${errorCode == null}">Error</h2>

        <p class="error-message" th:text="${errorMessage}">
          An unexpected error occurred.
        </p>

        <a href="/" class="btn-home">Go Home</a>
      </div>
    </div>
  </body>
</html>
