<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied - Book Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      }
      .error-card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 3rem;
        text-align: center;
        max-width: 500px;
        width: 100%;
      }
      .error-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 1rem;
      }
      .error-message {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 2rem;
      }
      .btn-home {
        background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
        margin-right: 10px;
      }
      .btn-home:hover {
        transform: translateY(-2px);
        color: white;
      }
      .btn-login {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: transform 0.3s ease;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-card">
        <div class="error-icon">ðŸš«</div>
        <h2>Access Denied</h2>
        <p class="error-message" th:text="${errorMessage}">
          You don't have permission to access this resource.
        </p>
        <a href="/" class="btn-home">Go Home</a>
        <a href="/client/login" class="btn-login">Login</a>
      </div>
    </div>
  </body>
</html>
