<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{layout :: layout}"
>
  <head>
    <title th:text="#{client.title}">Client Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div th:fragment="content">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-4" th:text="#{client.title}">Client Profile</h1>
              <dl class="row mb-4">
                <dt class="col-sm-3 text-muted" th:text="#{form.name}">Name</dt>
                <dd class="col-sm-9" th:text="${client.name}">John Doe</dd>
                <dt class="col-sm-3 text-muted" th:text="#{form.email}">
                  Email
                </dt>
                <dd class="col-sm-9" th:text="${client.email}">
                  john@example.com
                </dd>
                <dt class="col-sm-3 text-muted" th:text="#{form.balance}">
                  Balance
                </dt>
                <dd class="col-sm-9">
                  <span
                    th:text="${#numbers.formatDecimal(client.balance, 1, 2)} + '$'"
                    >0.00$</span
                  >
                </dd>
              </dl>
              <div class="d-flex gap-2 mb-3">
                <a th:href="@{/client/edit}" class="btn btn-primary">
                  <i class="bi bi-pencil"></i>
                  <span th:text="#{edit.title}">Edit Personal Information</span>
                </a>
                <a
                  th:href="@{/}"
                  class="btn btn-secondary"
                  th:text="#{btn.back}"
                  >Back</a
                >
              </div>
              <div class="alert alert-warning">
                <strong th:text="#{danger.zone_warning}"
                  >Danger zone: Deleting your account is permanent.</strong
                >
              </div>
              <form
                th:action="@{/client/delete}"
                method="post"
                th:onsubmit="'return confirm(\'' + #{confirm.delete_account} + '\')'"
              >
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-danger">
                  <i class="bi bi-trash"></i>
                  <span th:text="#{danger.delete_account}"
                    >Delete my account</span
                  >
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
