<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{layout :: layout}"
>
  <head>
    <title th:text="#{register.title}">Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji",
          "Segoe UI Emoji";
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const forms = document.getElementsByClassName("needs-validation");
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      });
    </script>
  </head>
  <body>
    <div th:fragment="content">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-xl-5">
          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h1 class="h4 mb-4">
                <i class="bi bi-person-plus me-2"></i
                ><span th:text="#{form.create_account}"
                  >Create your account</span
                >
              </h1>
              <form
                class="needs-validation"
                novalidate
                th:action="@{/client/register}"
                th:object="${client}"
                method="post"
              >
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <div class="row g-3">
                  <div class="col-12">
                    <label for="name" class="form-label" th:text="#{form.name}"
                      >Full name</label
                    >
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      th:field="*{name}"
                      required
                      maxlength="255"
                    />
                    <div
                      class="invalid-feedback d-block"
                      th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}"
                    ></div>
                  </div>

                  <div class="col-12">
                    <label
                      for="email"
                      class="form-label"
                      th:text="#{form.email}"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      th:field="*{email}"
                      required
                    />
                    <div
                      class="invalid-feedback d-block"
                      th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}"
                    ></div>
                  </div>

                  <div class="col-12">
                    <label
                      for="password"
                      class="form-label"
                      th:text="#{form.password}"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      th:field="*{password}"
                      minlength="6"
                      maxlength="255"
                      required
                    />
                    <div class="form-text" th:text="#{form.password.help}">
                      At least 6 characters.
                    </div>
                    <div
                      class="invalid-feedback d-block"
                      th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}"
                    ></div>
                  </div>

                  <div class="col-12 d-flex gap-2 mt-2">
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-person-check"></i>
                      <span th:text="#{btn.register}">Register</span>
                    </button>
                    <a
                      th:href="@{/login}"
                      class="btn btn-outline-secondary"
                      th:text="#{form.have_account}"
                      >Have an account? Sign in</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
