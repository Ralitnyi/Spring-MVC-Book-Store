<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{layout :: layout}"
>
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div th:fragment="content">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-xl-4">
          <div class="card shadow-sm">
            <div class="card-body p-4 p-md-5">
              <h1 class="h4 mb-4">
                <i class="bi bi-box-arrow-in-right me-2"></i
                ><span th:text="#{login.title}">Sign in</span>
              </h1>
              <form th:action="@{/do-login}" method="post">
                <input
                  type="hidden"
                  th:name="${_csrf.parameterName}"
                  th:value="${_csrf.token}"
                />
                <div class="row g-3">
                  <div th:if="${param.error}" class="col-12">
                    <div
                      class="alert alert-danger"
                      th:text="#{login.error.invalid}"
                    >
                      Invalid email or password
                    </div>
                  </div>
                  <div th:if="${param.blocked}" class="col-12">
                    <div
                      class="alert alert-danger"
                      th:text="#{login.error.blocked}"
                    >
                      Your account has been blocked. Please contact support.
                    </div>
                  </div>
                  <div class="col-12">
                    <label
                      for="email"
                      class="form-label"
                      th:text="#{form.email}"
                      >Email</label
                    >
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label
                      for="password"
                      class="form-label"
                      th:text="#{form.password}"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control"
                      required
                    />
                  </div>
                  <div class="col-12 d-flex gap-2 mt-2">
                    <button type="submit" class="btn btn-primary">
                      <i class="bi bi-box-arrow-in-right"></i>
                      <span th:text="#{btn.login}">Login</span>
                    </button>
                    <a
                      th:href="@{/client/register}"
                      class="btn btn-outline-secondary"
                      th:text="#{form.create_account}"
                      >Create account</a
                    >
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
