<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{layout :: layout}"
>
  <head>
    <title>Edit Employee Profile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div th:fragment="content">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-4" th:text="#{edit.title}">
                Edit Personal Information
              </h1>

              <form
                th:action="@{/employee/edit}"
                th:object="${employee}"
                method="post"
              >
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    th:field="*{name}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('name')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{name}"></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    th:field="*{email}"
                    readonly
                  />
                  <div class="form-text">Email cannot be edited</div>
                  <div
                    th:if="${#fields.hasErrors('email')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{email}"></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    th:field="*{password}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('password')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{password}"></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    th:field="*{phone}"
                    required
                  />
                  <div
                    th:if="${#fields.hasErrors('phone')}"
                    class="invalid-feedback d-block"
                  >
                    <span th:errors="*{phone}"></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="birthDate" class="form-label">Birth Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="birthDate"
                    th:field="*{birthDate}"
                  />
                </div>

                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check"></i> Save Changes
                  </button>
                  <a th:href="@{/employee/profile}" class="btn btn-secondary">
                    <i class="bi bi-x"></i> Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
