<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{layout :: layout}"
>
  <head>
    <title>Clients Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div th:fragment="content">
      <div class="row">
        <div class="col-12">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3 mb-0" th:text="#{clients.title}">
              Clients Management
            </h1>
            <div>
              <a
                th:href="@{/admin/create-employee}"
                class="btn btn-primary"
                sec:authorize="hasRole('ADMIN')"
              >
                <i class="bi bi-person-plus"></i> Create Employee
              </a>
            </div>
          </div>

          <div class="card shadow-sm">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-dark">
                    <tr>
                      <th>Name</th>
                      <th>Email</th>
                      <th>Balance</th>
                      <th>Status</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="client : ${clients}">
                      <td th:text="${client.name}">John Doe</td>
                      <td th:text="${client.email}">john@example.com</td>
                      <td>
                        <span
                          th:text="${#numbers.formatDecimal(client.balance, 1, 2)} + '$'"
                          >0.00$</span
                        >
                      </td>
                      <td>
                        <span
                          th:if="${client.blocked}"
                          class="badge bg-danger"
                          th:text="#{clients.status.blocked}"
                          >Blocked</span
                        >
                        <span
                          th:unless="${client.blocked}"
                          class="badge bg-success"
                          th:text="#{clients.status.active}"
                          >Active</span
                        >
                      </td>
                      <td>
                        <div class="btn-group" role="group">
                          <form
                            th:if="${client.blocked}"
                            th:action="@{/admin/clients/unblock}"
                            method="post"
                            class="d-inline"
                          >
                            <input
                              type="hidden"
                              name="email"
                              th:value="${client.email}"
                            />
                            <button
                              type="submit"
                              class="btn btn-success btn-sm"
                              onclick="return confirm('Are you sure you want to unblock this client?')"
                            >
                              <i class="bi bi-unlock"></i> Unblock
                            </button>
                          </form>
                          <form
                            th:unless="${client.blocked}"
                            th:action="@{/admin/clients/block}"
                            method="post"
                            class="d-inline"
                          >
                            <input
                              type="hidden"
                              name="email"
                              th:value="${client.email}"
                            />
                            <button
                              type="submit"
                              class="btn btn-warning btn-sm"
                              onclick="return confirm('Are you sure you want to block this client?')"
                            >
                              <i class="bi bi-lock"></i> Block
                            </button>
                          </form>
                        </div>
                      </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(clients)}">
                      <td colspan="5" class="text-center text-muted py-4">
                        <i class="bi bi-inbox"></i> No clients found
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>

          <div class="mt-3">
            <a th:href="@{/}" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
