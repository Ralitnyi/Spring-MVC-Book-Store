<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
  th:replace="~{layout :: layout}"
>
  <head>
    <title th:text="#{books.title}">Books</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div th:fragment="content">
      <div class="d-flex justify-content-between align-items-center mb-3">
		  <h1 class="h3 m-0" th:text="#{books.title}">Books</h1>
		  	<div class="d-flex align-items-center" style="gap: 8px;">
		    <form
		      th:action="@{/books}"
		      method="get"
		      class="d-flex align-items-center"
		      style="gap: 8px;"
		    >
		      <input
		        type="hidden"
		        name="keyword"
		        th:value="${keyword}"
		      />
		      <input
		        type="hidden"
		        name="page"
		        th:value="${currentPage}"
		      />
		      <input
		        type="hidden"
		        name="sortField"
		        value="name"
		      />
		      <input
		        type="hidden"
		        name="sortDir"
		        th:value="${reverseSortDir}"
		      />
		      <button type="submit" class="btn btn-outline-secondary">
		        <i class="bi bi-sort-alpha-down"></i>
		        <span th:text="${sortDir == 'asc'} ? #{sort.desc} : #{sort.asc}">Sort</span>
		      </button>
		    </form>
		
		    <a
		      class="btn btn-primary"
		      th:href="@{/books/add}"
		      sec:authorize="hasAnyRole('EMPLOYEE', 'ADMIN')"
		    >
		      <i class="bi bi-plus-lg"></i>
		      <span th:text="#{book.add}">Add Book</span>
		    </a>
		  </div>
		</div>

      <form th:action="@{/books}" method="get" class="mb-4 d-flex" style="gap: 8px;">
        <input
          type="text"
          name="keyword"
          th:value="${keyword}"
          th:placeholder="#{search} + '...'"
          class="form-control"
          style="max-width: 250px;"
        />
        <button type="submit" class="btn btn-primary" th:text="#{search}">Search</button>
      </form>

      <div class="row g-3" th:if="${#lists.size(bookPage.content) > 0}">
        <div class="col-md-4" th:each="book : ${bookPage.content}">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title" th:text="${book.name}">Book Name</h5>
              <p class="card-text small text-muted" th:text="${book.description}">
                Description
              </p>
            </div>
            <div
              class="card-footer d-flex justify-content-between align-items-center"
            >
              <span
                class="fw-semibold"
                th:text="${#numbers.formatDecimal(book.price, 1, 2)} + '$'"
                >0.00$</span
              >
              <div class="btn-group">
                <a
                  class="btn btn-sm btn-outline-secondary"
                  th:href="@{'/books/' + ${book.name}}"
                  th:text="#{book.details}"
                  >View</a
                >
                <a
                  class="btn btn-sm btn-outline-primary"
                  th:href="@{'/books/' + ${book.name} + '/edit'}"
                  sec:authorize="hasRole('EMPLOYEE')"
                  th:text="#{book.edit}"
                  >Edit</a
                >
                <form
                  th:action="@{'/books/' + ${book.name} + '/delete'}"
                  method="post"
                  class="d-inline"
                  sec:authorize="hasRole('EMPLOYEE')"
                >
                  <button
                    type="submit"
                    class="btn btn-sm btn-outline-danger"
                    onclick="return confirm('Delete this book?')"
                    th:text="#{book.delete}"
                  >
                    Delete
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div
        class="alert alert-info"
        th:if="${#lists.isEmpty(bookPage.content)}"
        th:text="#{books.empty}"
      >
        No books found.
      </div>

      <div class="d-flex justify-content-center mt-4">
        <ul class="pagination">
          <li th:if="${currentPage > 0}" class="page-item">
            <a
              class="page-link"
              th:text="#{previous}"
              th:href="@{/books(page=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}"
              >Previous</a
            >
          </li>

          <li
            th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
            th:classappend="${i == currentPage} ? 'active' : ''"
            class="page-item"
          >
            <a
              class="page-link"
              th:text="${i + 1}"
              th:href="@{/books(page=${i}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}"
            ></a>
          </li>

          <li th:if="${currentPage + 1 < totalPages}" class="page-item">
            <a
              class="page-link"
              th:text="#{next}"
              th:href="@{/books(page=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, keyword=${keyword})}"
              >Next</a
            >
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
