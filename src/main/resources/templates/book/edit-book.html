<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  lang="en"
  th:replace="~{layout :: layout}"
>
  <head>
    <title>Edit Book</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div th:fragment="content">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-4">Edit book</h1>
              <form
                th:action="@{'/books/' + ${originalName} + '/edit'}"
                th:object="${book}"
                method="post"
                novalidate
              >
                <input
                  type="hidden"
                  th:name="_csrf"
                  th:value="${_csrf.token}"
                />
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    class="form-control"
                    th:field="*{name}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="genre" class="form-label">Genre</label>
                  <input
                    type="text"
                    id="genre"
                    class="form-control"
                    th:field="*{genre}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="ageGroup" class="form-label">Age Group</label>
                  <select
                    id="ageGroup"
                    class="form-control"
                    th:field="*{ageGroup}"
                    required
                  >
                    <option
                      th:each="ag : ${ageGroups}"
                      th:value="${ag}"
                      th:text="${ag}"
                    ></option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="price" class="form-label">Price</label>
                  <input
                    type="number"
                    step="0.01"
                    id="price"
                    class="form-control"
                    th:field="*{price}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="publicationDate" class="form-label"
                    >Publication Date</label
                  >
                  <input
                    type="date"
                    id="publicationDate"
                    class="form-control"
                    th:field="*{publicationDate}"
                    required
                  />
                  <div class="text-danger mt-1" th:if="${#fields.hasErrors('publicationDate')}"
       				th:errors="*{publicationDate}">
  				</div>
                </div>
                <div class="mb-3">
                  <label for="author" class="form-label">Author</label>
                  <input
                    type="text"
                    id="author"
                    class="form-control"
                    th:field="*{author}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="pages" class="form-label">Pages</label>
                  <input
                    type="number"
                    id="pages"
                    class="form-control"
                    th:field="*{pages}"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="characteristics" class="form-label"
                    >Characteristics</label
                  >
                  <input
                    type="text"
                    id="characteristics"
                    class="form-control"
                    th:field="*{characteristics}"
                  />
                </div>
                <div class="mb-3">
                  <label for="description" class="form-label"
                    >Description</label
                  >
                  <textarea
                    id="description"
                    rows="4"
                    class="form-control"
                    th:field="*{description}"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="language" class="form-label">Language</label>
                  <select
                    id="language"
                    class="form-control"
                    th:field="*{language}"
                    required
                  >
                    <option
                      th:each="lang : ${languages}"
                      th:value="${lang}"
                      th:text="${lang}"
                    ></option>
                  </select>
                </div>
                <div class="d-flex gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Save changes
                  </button>
                  <a
                    th:href="@{'/books/' + ${originalName}}"
                    class="btn btn-outline-secondary"
                    >Cancel</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
