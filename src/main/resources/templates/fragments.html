<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="en"
>
  <head th:fragment="head">
    <title th:fragment="title">Book Store</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div th:fragment="navbar">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}"
            ><i class="bi bi-book"></i>
            <span th:text="#{home.title}">Book Store</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/}" th:text="#{nav.home}"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" th:href="@{/books}" th:text="#{nav.books}"
                  >Books</a
                >
              </li>
              <li class="nav-item" sec:authorize="hasAnyRole('EMPLOYEE')">
                <a
                  class="nav-link"
                  th:href="@{/books/add}"
                  th:text="#{nav.add_book}"
                  >Add Book</a
                >
              </li>
              <li
                class="nav-item"
                sec:authorize="hasAnyRole('CLIENT', 'ADMIN')"
              >
                <a class="nav-link" th:href="@{/basket}"
                  ><i class="bi bi-cart3"></i>
                  <span th:text="#{nav.basket}">Basket</span></a
                >
              </li>
              <li
                class="nav-item"
                sec:authorize="hasAnyRole('EMPLOYEE', 'ADMIN')"
              >
                <a class="nav-link" th:href="@{/admin/clients}"
                  ><i class="bi bi-people"></i>
                  <span th:text="#{nav.manage_clients}">Manage Clients</span></a
                >
              </li>
              <li
                class="nav-item"
                sec:authorize="hasAnyRole('EMPLOYEE', 'ADMIN')"
              >
                <a class="nav-link" th:href="@{/admin/orders}"
                  ><i class="bi bi-clipboard-check"></i>
                  <span th:text="#{nav.manage_orders}">Manage Orders</span></a
                >
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!-- Language Switcher -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="languageMenu"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-translate"></i>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="languageMenu"
                >
                  <li>
                    <a class="dropdown-item" href="?lang=en">üá∫üá∏ English</a>
                  </li>
                  <li>
                    <a class="dropdown-item" href="?lang=uk">üá∫üá¶ –£–∫—Ä–∞—ó–Ω—Å—å–∫–∞</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item" sec:authorize="isAnonymous()">
                <a
                  class="nav-link"
                  th:href="@{/client/login}"
                  th:text="#{nav.login}"
                  >Login</a
                >
              </li>
              <li class="nav-item" sec:authorize="isAnonymous()">
                <a
                  class="nav-link"
                  th:href="@{/client/register}"
                  th:text="#{nav.register}"
                  >Register</a
                >
              </li>
              <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userMenu"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <i class="bi bi-person-circle"></i>
                  <span sec:authentication="name">User</span>
                </a>

                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="userMenu"
                >
                  <li sec:authorize="hasAnyRole('CLIENT', 'ADMIN')">
                    <a
                      class="dropdown-item"
                      th:href="@{/client/profile}"
                      th:text="#{nav.profile}"
                      >Profile</a
                    >
                  </li>
                  <li sec:authorize="hasRole('EMPLOYEE')">
                    <a
                      class="dropdown-item"
                      th:href="@{/employee/profile}"
                      th:text="#{nav.profile}"
                      >Profile</a
                    >
                  </li>

                  <li sec:authorize="hasAnyRole('CLIENT', 'ADMIN')">
                    <hr class="dropdown-divider" />
                  </li>
                  <li sec:authorize="hasAnyRole('CLIENT', 'ADMIN')">
                    <a
                      class="dropdown-item"
                      th:href="@{/orders/my}"
                      th:text="#{nav.my_orders}"
                      >My orders</a
                    >
                  </li>

                  <li><hr class="dropdown-divider" /></li>
                  <li sec:authorize="hasRole('ADMIN')">
                    <a
                      class="dropdown-item"
                      th:href="@{/admin/create-employee}"
                      th:text="#{btn.create_employee}"
                      >Register new employee</a
                    >
                  </li>
                  <li sec:authorize="hasRole('ADMIN')">
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <form
                      th:action="@{/logout}"
                      method="post"
                      class="px-3 py-1"
                    >
                      <button
                        type="submit"
                        class="btn btn-link dropdown-item p-0"
                        th:text="#{nav.logout}"
                      >
                        Logout
                      </button>
                    </form>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="mt-auto bg-light border-top" th:fragment="footer">
      <div class="container py-3 text-muted">
        <small
          >&copy;
          <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"
            >2025</span
          >
          Book Store</small
        >
      </div>
    </div>
  </body>
</html>
